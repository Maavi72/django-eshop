{% extends 'store/base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}
{% block navbar %}{% endblock %}

{% block content %}
<style>
    body {
        background: url("{% static 'store/images/signup.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .signup-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .signup-card {
        width: 100%;
        max-width: 400px;
        background: rgba(53, 57, 109, 0.95);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .signup-card h3 {
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: 500;
        color: #ffffff;
    }

    .btn-success {
        background-color: #007bff;
        border: none;
        font-weight: bold;
        color: white;
    }
</style>

<div class="container signup-wrapper">
    <div class="signup-card">
        <h3>üìù Create an Account</h3>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>

        <p class="mt-3 text-center text-light">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
