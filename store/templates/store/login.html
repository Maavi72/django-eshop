{% extends 'store/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block navbar %}{% endblock %}

{% block content %}
<style>
    body {
        background: url("{% static 'store/images/login.webp' %}") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .login-card {
        width: 100%;
        max-width: 420px;
        background: rgba(53, 57, 109, 0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .login-card h3 {
        font-weight: bold;
        color: white;
        text-align: center;
        margin-bottom: 25px;
    }
    .form-label {
        font-weight: 500;
        color: white;
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        font-weight: 600;
        letter-spacing: 1px;
        color: white;
    }
</style>

<div class="container login-wrapper">
    <div class="login-card">
        <h3>üîê Login to Your Account</h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
